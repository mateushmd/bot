<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="robo :)">
    <meta name="color-scheme" content="light dark">
    <title>Bot</title>

    <link rel="stylesheet" href="style.css">
    <script type="module" src="maps.js" defer></script>
    <script type="module" src="script.js" defer></script>

</head>

<body>
    <header>
		<h1>robo de ia (._.</h1>
    </header>
    <main>
        <div id="container">
			<select name="algorithms" id="algorithms">
			  <option value="astar1">A* (Manhattan)</option>
			  <option value="astar2">A* (Euclidean)</option>
			  <option value="astar3">A* (Chebyshev)</option>
			  <option value="astar4">A* (Random)</option>
			  <option value="dijkstra">Dijkstra</option>
			  <option value="bfs">BFS</option>
			</select>
			<span id="node-count">0</span>
            <canvas width="600" height="600"></canvas>
            <section>
                <button id="play">Iniciar</button>
                <button id="restart" disabled>Reiniciar</button>
                <button id="edit">Editar</button>
				<input type="number" id="inix" name="x inicial" min="0" max="15" value="0">
				<input type="number" id="iniy" name="y inicial" min="0" max="15" value="0">
            </section>
        </div>
    </main>
</body>

</html>
